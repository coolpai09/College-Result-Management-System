<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form register">
        <header>Marks Entry Portal</header>
        <form action="#">
          <input type="text" placeholder="University Seat Number" required />
          <input type="text" placeholder="Semeter" required />
          <input type="text" placeholder="Suject Name 1" required />
          <input type="text" placeholder="Internal marks 1" required />
          <input type="text" placeholder="Semester Marks 1" required />
          <input type="text" placeholder="Credits 1" required />
          <input type="text" placeholder="Suject Name 2" required />
          <input type="text" placeholder="Internal marks 2" required />
          <input type="text" placeholder="Semester Marks 2" required />
          <input type="text" placeholder="Credits 2" required />
          <div class="checkbox">
            <input type="checkbox" id="uploadCheck" />
            <label for="uploadCheck">I hereby agree the above details are filled accurately!!!</label>
          </div>
          <input type="submit" value="Upload" />
        </form>
      </div>
      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
