<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form register">
        <header>Register</header>
        <form action="#">
          <input type="text" placeholder="Full name" required />
          <input type="text" placeholder="University Seat Number" required />
          <input type="text" placeholder="Department" required />
          <input type="text" placeholder="Email address" required />
          <input type="text" placeholder="Date of Birth" required />
          <input type="password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="registerCheck" />
            <label for="signupCheck">I hereby agree the above details are filled accurately</label>
          </div>
          <input type="submit" value="Register" />
          <input type="submit" value="Login" />
        </form>
      </div>
      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
